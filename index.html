<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="tax-form">
            <div class="form-group">
                <label for="gross-income">Enter Gross Annual Income (₹):</label>
                <input type="number" id="gross-income" class="form-control">
                <i class="fas fa-exclamation-circle error-icon"></i> 
            </div>

            <div class="form-group">
                <label for="extra-income">Enter Extra Income (₹):</label>
                <input type="number" id="extra-income" class="form-control">
                <i class="fas fa-exclamation-circle error-icon"></i> 
            </div>

            <div class="form-group">
                <label for="age">Select Age Group </label>
                <select id="age" class="form-control">
                    <option value="">Select Age</option>
                    <option value="below40">< 40</option>
                    <option value="40to60">≥ 40 & < 60</option>
                    <option value="above60">≥ 60</option>
                </select>
                <i class="fas fa-exclamation-circle error-icon"></i> 
            </div>

            <div class="form-group">
                <label for="deductions">Enter Total Applicable Deductions (₹):</label>
                <input type="number" id="deductions" class="form-control">
                <i class="fas fa-exclamation-circle error-icon"></i> 
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div id="resultModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
